<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container" id="backgroundContainer">
      <div class="row justify-content-center">
        <div class="col-sm-8" data-controller="date">
          <form class="d-flex my-5" data-action="submit->date#display">
            <input type="text" placeholder="Enter city" class="form-control flex-grow-1" data-date-target="searchBox">
            <!-- <a href="" class="d-none position"><i class="bi bi-geo-alt"></i></a> -->
            <input type="submit" value="Get the weather" class="btn btn-primary ms-3">
          </form>
          <div class="card mt-4 mb-5">
            <div class="card-body">
              <h1 class="result" data-date-target="result" >Weather in <span> <!-- TODO: CITY NAME --> </span></h1>
              <h3 class="date" data-date-target="date"><!-- TODO: DATE --></h3>
              <div>
                <div class="d-flex">
                  <img class="image" data-date-target="image" src="" alt="Weather Icon">
                  <h2 class="temp" data-date-target="temp"><!-- TODO: TEMPERATURE --></h2>
                </div>
              </div>
              <p class="weather" data-date-target="weather">
                <p class="weather" data-date-target="co"></p>
                <p class="weather" data-date-target="no"></p><!-- TODO: DESCRIPTION --></p>
                <p class="weather" data-date-target="pm"></p><!-- TODO: DESCRIPTION --></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
